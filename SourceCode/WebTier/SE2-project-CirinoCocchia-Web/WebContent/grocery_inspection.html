<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CLup</title>
    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a th:href="@{/GoToEmployeePage}">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    <span class="nav-text">Employees Page</span>
                </a>
            </li>


            <li>
                <a th:href="@{/EditProfile}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">

    <label class="titles">GROCERY DATA</label>
    <div class="generic-container">
        <div class="border-container" th:each="data: ${dataMap}">
            <span class="subtitles" th:text="${data.key}">AVG NUM</span><br>
            <span class="normal-text" th:text="${data.value}">234</span><br>
            <label class="titles">Retrieved grocery's data from: <span th:text="${startDate}"></span></label>
        </div>
        <form class="form-style" th:action="@{/GetGroceryData(groceryId=${groceryId})}">
            <input name="groceryId" th:value="${groceryId}" hidden>
            <table style="margin-left: auto; margin-right: auto;">
                <tr>
                    <td><input type="radio" name="groceryData" value="Average customers per week"></td>
                    <td><label class="subtitles">Average customers per week</label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="groceryData" value="Average customers per month"></td>
                    <td><label class="subtitles">Average customers per month</label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="groceryData" value="Average time per week"></td>
                    <td><label class="subtitles">Average time per week</label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="groceryData" value="Average time per week"></td>
                    <td><label class="subtitles">Average time per week</label><br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="groceryData" value="All"></td>
                    <td><label class="subtitles">All data available</label><br></td>
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td><input type="date" name="date"></td>
                    <td><button type="submit">Retrieve data</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
