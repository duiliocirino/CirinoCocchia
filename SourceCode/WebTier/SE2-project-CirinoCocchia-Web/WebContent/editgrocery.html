<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CLup</title>
    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a th:href="@{/GoToEmployeePage}">
                    <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                    <span class="nav-text">Employees Page</span>
                </a>
            </li>


            <li>
                <a th:href="@{/EditProfile}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">
    <label class="titles">EDIT GROCERY</label>
    <div class="border-container" id="search_section">
        <form th:action="@{/EditGroceryInfo(groceryId=${grocery.idgrocery})}" method="post" class="form-style">
            <table>
                <tr>
                    <td><label class="subtitles">ID</label></td>
                	<td><span class="normal-text" th:text="${grocery.idgrocery}">123456789</span></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Owner</label></td>
                    <td><span class="normal-text" th:text="${grocery.owner.username}">Manager</span></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Name</label></td>
                    <td><input type="text" name="name" th:placeholder="${grocery.name}"></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Max Spots Inside</label></td>
                    <td><input type="number" name="maxSpots" th:placeholder="${grocery.maxSpotsInside}"></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Opening Hour</label></td>
                    <td><input type="number" name="openHour" th:placeholder="${grocery.openingHour}"></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Closing Hour</label></td>
                    <td><input type="number" name="closeHour" th:placeholder="${grocery.closingHour}"></td>
                </tr>
            </table>
            <input id="editGroceryButton" type="submit" value="Send info">
        </form>
    </div>
        
</div>

</body>
</html>
