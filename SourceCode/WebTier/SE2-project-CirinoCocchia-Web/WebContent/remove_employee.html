<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CLup</title>
    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a th:href="@{/GoToEmployeePage}">
                    <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                    <span class="nav-text">Employees Page</span>
                </a>
            </li>


            <li>
                <a th:href="@{/EditProfile}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">

    <label class="titles">Your Employees</label>
    <div class="generic-container">
    	<table>
    		<tr>
    			<td>
    				<span class="subtitles">User ID</span>
    			</td>
    			<td>
    				<span class="subtitles">Employed grocery name</span>
    			</td>
    			<td>
    				<span class="subtitles">Username employee</span>
    			</td>
    			<td>
    				<span class="subtitles">Email employee</span>
    			</td>
    		<tr th:each="employee: ${employees}">
    			<td>
    				<span class="normal-text" th:text="${employee.iduser}"></span>
    			</td>
    			<td>
    				<span class="normal-text" th:text="${employee.employedGroceries[0].name}"></span>
    			</td>
    			<td>
    				<span class="normal-text" th:text="${employee.username}"></span>
    			</td>
    			<td>
    				<span class="normal-text" th:text="${employee.email}"></span>
    			</td>
    			<td>
    				<form th:action="@{/RemoveEmployee(employeeId=${employee.iduser}, groceryId=${employee.employedGroceries[0].idgrocery})}" method="post" >
    					<button type="submit">Fire</button>
    				</form>
    			</td>
    		</tr>
    	</table>
    	
    </div>
</div>
</body>
</html>
