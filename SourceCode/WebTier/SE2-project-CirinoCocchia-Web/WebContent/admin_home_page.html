<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <title>CLup</title>

    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a th:href="@{/GoToEmployeePage}">
                    <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                    <span class="nav-text">Employees Page</span>
                </a>
            </li>


            <li>
                <a th:href="@{/EditProfile}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">

    <label class="titles">Your Groceries</label>
    <div class="generic-container" id="line-up">
        <div class="border-container" th:each="grocery: ${groceries}">
        	<a th:href="@{/RemoveGrocery(groceryId=${grocery.idgrocery})}">
        		<i class="fa fa-times-circle-o" aria-hidden="true"></i>
        	</a><br>
            <span class="subtitles" th:text="${grocery.name}">Grocery name</span><br>
            <span class="subtitles" th:text="'ID:' + ${grocery.idgrocery}">ID: 090909</span><br>
            <a class="link-style" th:href="@{/GetReservationPage(groceryId=${grocery.idgrocery})}">Search</a>
            <a class="link-style" th:href="@{/GetGroceryData(groceryId=${grocery.idgrocery})}">Inspect</a>
            <a class="link-style" th:href="@{/EditGroceryInfo(groceryId=${grocery.idgrocery})}">Edit</a>
        </div>
    </div>

	<form th:action="@{/AddGrocery}" method="post">
		<input type="text" name="name" placeholder="Grocery name">
		<input type="text" name="latitude" placeholder="latitude">
		<input type="text" name="longitude" placeholder="longitude">
		<input type="number" name="maxSpots" placeholder="spots inside">
		<input type="number" name="openHour" placeholder="0-24">
		<input type="number" name="closeHour" placeholder="0-24">
		<button class="subtitles" type="submit">Add grocery</button>
	</form>

</div>
</body>
</html>
