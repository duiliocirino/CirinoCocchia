<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CLup</title>
    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a th:href="@{/GoToEmployeePage}">
                    <i class="fa fa-address-card-o fa-lg" aria-hidden="true"></i>
                    <span class="nav-text">Employees Page</span>
                </a>
            </li>


            <li>
                <a th:href="@{/EditProfile}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">
    <label class="titles">ADD EMPLOYEE</label>
    <div class="border-container">
        <form th:action="@{/AddEmployee}" method="post" class="form-style">
            <table>
                <tr>
                    <td><label class="subtitles">Username</label></td>
                	<td><input type="text" name="username" required></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Password</label></td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Email</label></td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Telephone Number</label></td>
                    <td><input type="number" name="telephoneNumber" required></td>
                </tr>
                <tr>
                    <td><label class="subtitles">GroceryID</label></td>
                    <td><input type="number" name="groceryId" placeholder="employee's grocery id" required></td>
                </tr>
            </table>
            <input type="submit" value="Add employee">
        </form>
    </div>
    
</div>

</body>
</html>
