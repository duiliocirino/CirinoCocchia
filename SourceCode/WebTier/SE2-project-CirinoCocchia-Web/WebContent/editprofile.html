<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <title>CLup</title>

    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a th:href="@{/EditProfile}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">
    <label class="titles">EDIT PROFILE</label>
    <div class="border-container" id="search_section">
        <form th:action="@{/EditProfile}" method="post" class="form-style">
            <table>
                <tr>
                    <td><label class="subtitles">ID</label></td>
                <td><span class="normal-text" th:text="${session.user.iduser}">123456789</span></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Role</label></td>
                    <td><span class="normal-text" th:text="${session.user.role}">visitor</span></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Telephone Number</label></td>
                    <td><input type="number" name="telephoneNumber" th:placeholder="${session.user.telephoneNumber}"></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Username</label></td>
                    <td><input type="text" name="username" th:placeholder="${session.user.username}"></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Password</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label class="subtitles">Email</label></td>
                    <td><input type="text" name="email" th:placeholder="${session.user.email}"></td>
                </tr>
            </table>
            <input id="editProfileButton" type="submit" value="Send info">
        </form>
    </div>
    <a th:href="@{/GoToHomePage}" class="link-style">Back to Home</a>
</div>
</body>
</html>
