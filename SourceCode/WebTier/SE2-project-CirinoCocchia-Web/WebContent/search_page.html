<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CLup</title>
    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>

<div class="topnav">
    <span th:text="${session.user.username}">Mockup</span><br>
    <span>ID:</span>
    <span th:text="${session.user.iduser}">123456879</span>
    <a href="Logout">Logout</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>


            <li>
                <a th:href="@{/GoToEditPage}">
                    <i class="fa fa-wrench fa-lg"></i>
                    <span class="nav-text">Edit Profile</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">
    <label class="titles">Search</label>
    <div class="generic-container" id="search_section">
        <input type="search" placeholder="via Terenzio 1">
    </div>

    <label class="titles">Favourite Stores</label>
    <div class="generic-container" id="fav-stores">
        <div class="st-border-container" th:each="fav: ${favGroceries}">
        	<form th:action="@{/GoToHomePage(grocery=${fav})}">
        		<label class="subtitles" th:text="${fav.name}">Name</label><br>
        		<table style="margin-left: auto; margin-right: auto;">
        			<tr>
        				<td>
        					<span class="normal-text">Available</span>
        				</td>
        				<td>
        					<span class="normal-text">Opening Hours</span>
        				</td>
        			</tr>
        			<tr>
        				<td>
        					<span class="normal-text">yes</span>
        				</td>
        				<td>
        					<span class="normal-text">08-20</span>
        				</td>
        				<td>
        					<button type="submit">Select</button>
        				</td>
        			</tr>
        		</table>
        	</form>
        </div>
    </div>

    <label class="titles">Near Stores</label>
    <div class="generic-container" id="near-stores">
        <div class="st-border-container" th:each="near: ${nearGroceries}">
            <form th:action="@{/GoToHomePage(grocery=${near})}">
        		<label class="subtitles" th:text="${near.name}">Name</label><br>
        		<table style="margin-left: auto; margin-right: auto;">
        			<tr>
        				<td>
        					<span class="normal-text">Available</span>
        				</td>
        				<td>
        					<span class="normal-text">Opening Hours</span>
        				</td>
        			</tr>
        			<tr>
        				<td>
        					<span class="normal-text">yes</span>
        				</td>
        				<td>
        					<span class="normal-text">08-20</span>
        				</td>
        				<td>
        					<button type="submit">Select</button>
        				</td>
        			</tr>
        		</table>
        	</form>
        </div>
    </div>
</div>
</body>
</html>
