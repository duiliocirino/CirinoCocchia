<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>CLup</title>
    <link rel="stylesheet" type="text/css" href="bar_style.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="topnav">
    <span>Visitor</span><br>
    <a href="CheckLogin">Login</a>
</div>

<nav class="main-menu">

    <div class="settings">
        <ul>
            <li>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

    <div class="scrollbar" id="style-1">

        <ul>
            <li>
                <a th:href="@{/GoToHomePage}">
                    <i class="fa fa-home fa-lg"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>

            <li>
                <a href="login.html">
                    <i class="fa fa-user fa-lg"></i>
                    <span class="nav-text">Login</span>
                </a>
            </li>
        </ul>

    </div>
</nav>

<div class="center-container">
    <label class="titles">LOGIN</label>
    <div class="border-container" id="search_section">
        <form action="CheckLogin" method="post" class="form-style">
            <label class="subtitles">Username</label><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <label class="subtitles">Password</label><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input id="loginButton" type="submit" value="Login">
        </form>
        <span class="error-text" th:text="${errorMsg}"></span>
    </div>
    <a href="registration.html" class="link-style">Want to register?</a>
</div>
</body>
</html>
